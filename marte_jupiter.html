<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("Â¿Cual es tu peso?")
    var planeta = parseInt(prompt ("Elige tu planeta. \n1 si es Marte, 2 es Jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var n_planeta;
    if (planeta == 1 )
    {
      peso_final = peso * g_marte / g_tierra;
      n_planeta = "marte";
    }
    else if(planeta ==2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      n_planeta = "jupiter";
    }
    else
    {
      peso_final = 10000;
      n_planeta = "venuus";
    }
    peso_final = parseInt(peso_final);
      document.write(" Tu peso en " + n_planeta + " es <strong> " + peso_final + "  kilos </strong> ");
    </script>
  </body>
</html>
